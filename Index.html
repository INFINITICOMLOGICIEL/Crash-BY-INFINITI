<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de PrÃ©diction Crash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden; /* Assure que rien ne sort du cadre */
        }
        h1 {
            margin-top: 100px;
            margin-bottom: 20px;
        }
        #prediction {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #start-button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #61dafb;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #countdown {
            font-size: 24px;
            margin-top: 20px;
        }
        #frame {
            width: 100%;
            height: 300px; /* Hauteur du cadre */
            position: relative;
            border: 2px solid #61dafb;
            overflow: hidden; /* Pour cacher les parties du rocket en dehors du cadre */
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #rocket {
            font-size: 100px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 3s ease;
        }
    </style>
</head>
<body>
    <h1>PrÃ©diction Crash</h1>
    <div id="prediction">CÃ´te: 1.00</div>
    <button id="start-button">Commencer</button>
    <div id="countdown"></div>

    <div id="frame">
        <div id="rocket">ðŸš€</div>
    </div>

    <script>
        let prediction = 1.00;
        const predictionElement = document.getElementById('prediction');
        const rocketElement = document.getElementById('rocket');
        const startButton = document.getElementById('start-button');
        const countdownElement = document.getElementById('countdown');
        const frameElement = document.getElementById('frame');

        const frameHeight = frameElement.clientHeight;
        const rocketHeight = rocketElement.clientHeight;
        const maxTranslateY = frameHeight - rocketHeight; // Hauteur maximale de translation pour le rocket

        startButton.addEventListener('click', () => {
            prediction = (Math.random() * (3 - 1) + 1).toFixed(2);
            predictionElement.innerText = `CÃ´te: ${prediction}`;
            startButton.disabled = true;
            rocketElement.style.transform = `translateY(-${maxTranslateY}px)`;
            let countdown = 120;

            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.innerText = `Temps restant: ${countdown} secondes`;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    startButton.disabled = false;
                    countdownElement.innerText = '';
                }
            }, 1000);

            setTimeout(() => {
                rocketElement.style.transform = 'translateY(0)';
            }, 3000);
        });
    </script>
</body>
</html>
